<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>


    function fib(n){
        if(n === 0 || n ===1 )return n
        return fib(n - 1) + fib(n - 2)
    }

    console.log(fib(10));

    function factorial(n){
      if(n===1) return 1
      return factorial(n-1)*n
  }

  console.log(factorial(5));


</script>

</body>
</html>
