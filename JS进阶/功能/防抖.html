<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="height: 200vh"></div>


<script>
    function debounce(fn,delay){
        let timer
        return function(...args){
            if(timer){
                clearTimeout(timer)
            }
            timer = setTimeout(()=>{
                fn.apply(this,args)
            },delay)
        }
    }


    //测试
    function task(){
        console.log('run task')
    }

    const debounceTask = debounce(task,100)
    window.addEventListener('scroll',debounceTask)
</script>
</body>
</html>
