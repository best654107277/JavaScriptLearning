<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    //在函数 原型 上定义自己的mycall方法
    Function.prototype.myCall = function(context,...args){
        const fn = Symbol('临时属性')
        context[fn] = this
        context[fn](...args)
        delete context[fn]
    }
    /*
    * 通过对象属性的方式调用函数,这个函数里面的this指向这个对象
    * 每次调用新增一个symbol属性,调用完毕删除
    * 这个symbol属性就是调用mycall方法的函数
    * 函数形参中使用...args是将多个形参都塞到一个数组里, 在函数内部使用arg这个变量,就是包含所有形参的数组
    * 在调用context[fn](...args)时候,...args是为了展开数组, 依次传入参数调用函数
    *
    * 为了简化, 这里不做类型判断和错误边际处理,
    * */



</script>
</body>
</html>
